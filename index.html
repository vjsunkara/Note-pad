<!DOCTYPE html>
<html>
<head>
    <title>Note Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Note Pad</h1>
    </header>

    <section>
        <div class="note-form">
            <h2>Create a Note</h2>
            <input type="text" id="note-title" placeholder="Title">
            <textarea id="note-body" placeholder="Start typing here..."></textarea>
            <button id="add-note-btn">Add Note</button>
        </div>

        <div class="note-list">
            <h2>My Notes</h2>
            <ul id="notes">
            </ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
